<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Star</title>
    <style>
        .container{
            background-color: 	#FF7F50;
            display: block;
            margin: 20px auto;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>Enter your string :
        </label>
        <input type="text" id="entry">
        <br/>
        <span id="upper">The string in upper case is :</span><br/>
        <span id="lower">The string in lower case is :</span><br/>
        <span id="length">The length of  string is :</span><br/>
        <span id="words">The no of words is : </span><br/>
        <button onclick="btn_action('upper')">click here</button>
        <script>
            function btn_action(p){
                ans = document.getElementById("entry")
                inp = ans.value
                if (p=="upper") {
                   ustring = document.getElementById("upper")
                   fans=inp.toUpperCase()
                    ustring.innerText = `The string in upper case is : ${fans}`
                }
            }
        </script>
